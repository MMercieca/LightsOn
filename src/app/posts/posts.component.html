<div *ngFor="let post of posts" class="post">
    <div class="summary" [style.backgroundImage] = "'url('+ post.image +')'">
        <div class="summary-text">
            <h2>{{post.title}}</h2>
            <p>{{post.summary}}</p>
            <a [href]="post.url" class="link" target="_blank">Read more...</a>
        </div>
    </div>
</div>
